{include file="public/header" /}
<style>
    #loginform{
        max-width: 500px;
        margin-top: 10px;
    }
    #loginform > div{
        margin-top: 20px;
    }
    #loginform > .login-label{
        height: 34px;
        line-height: 34px;
    }
    #loginform .login-btn{
        width: 100%;
    }
</style>
<div class="container-fluid" align="center">
    <img class="row" src="__ROOT__/images/login-bg.png" />
    <div class="row" id="loginform">
        <div class="col-md-2 login-label">账&nbsp;&nbsp;&nbsp;&nbsp;号: </div>
        <div class="col-md-10"><input class="form-control" type="text" name="username" /></div>
        <div class="col-md-2 login-label">密&nbsp;&nbsp;&nbsp;&nbsp;码: </div>
        <div class="col-md-10"><input class="form-control" type="password" name="password" /></div>
        <div class="col-md-2 login-label">验证码: </div>
        <div class="col-md-7"><input class="form-control" type="text" name="code" /></div>
        <div class="col-md-3"><img style="width: 100%; height: 34px;" src="getCode.html" onclick="this.src='getCode.html?'+(new Date()).getTime();" /></div>
        <div class="col-md-12">
            <button class="btn btn-primary login-btn" onclick="login();">登录</button>
        </div>
    </div>
    <script>
        $(function(){
            if(top !== window){
                top.location.href = location.href;
            }else{
                $.ajax({
                    url: '__ROOT__/index.php/admin/home/logined.html?ajax',
                    noneCheck: function(data){
                        if(data.result == 1) top.location.href = '__ROOT__/index.php/admin/home/homePage.html';
                        return true;
                    }
                });
            }
    	});

        function login(){
            var loginform = $("#loginform");
            var username = loginform.find("input[name=username]").val();
            var password = loginform.find("input[name=password]").val();
            var code = loginform.find("input[name=code]").val();

            if(!/^[\d\w\x80-\xff]{6,16}$/gi.test(username)){
                layer.alert('请输入正确的账号!', {icon: 7});
                return false;
            }
            else if(password.length < 6){
                layer.alert('请输入6-16位的密码!', {icon: 7});
                return false;
            }
            {eq name="$Think.config.app_debug" value="0"}
                else if(code.length < 6){
                    layer.alert('请输入6位的验证码!', {icon: 7});
                    return false;
                }
            {/eq}

            $.ajax({
                url: "login.html?ajax",
                data: {
                    username: username,
                    password: password,
                    code: code
                },
                succeeded: function(data){
                    location.href = "../home/homePage.html";
                },
                failed: function(data){
                    loginform.find("input[name=code]").next().trigger("click");
                    return false;
                }
            });
        }
    </script>
</div>
{include file="public/footer" /}
